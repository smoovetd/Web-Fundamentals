<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem 5 - Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="scripts/tic-tac-toe.js"></script>
</head>
<body>
 <div id="wrapper">
     <header>
         <h1>Let the Game Begins!</h1>
     </header>  
     <section>
         <div id="game-body">
             <table>
                 <tr>
                     <td class="up left left-diagonal" onclick="isClicked(event)"></td>
                     <td class="up middle" onclick="isClicked(event)"></td>
                     <td class="up right right-diagonal" onclick="isClicked(event)" ></td>
                 </tr>
                 <tr>
                     <td class="left middle" onclick="isClicked(event)"></td>
                     <td class="middle left-diagonal right-diagonal" onclick="isClicked(event)"></td>
                     <td class="right middle" onclick="isClicked(event)"></td>
                 </tr>
                 <tr>
                     <td class="left down right-diagonal" onclick="isClicked(event)"></td>
                     <td class="down" onclick="isClicked(event)"></td>
                     <td class="right down left-diagonal" onclick="isClicked(event)"></td>
                 </tr>
             </table>
         </div>
     </section>
 </div>
</body>
</html>
